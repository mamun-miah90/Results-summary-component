<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="left-container">
        <p>Your Result</p>
        <div class="marks-container">
         <h1>76</h1>
          <p class="out-of">of 100</p>
        </div>
  
        <div class="result-details">
          <h2>Great</h2>
          <p class="summary-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
  
  
      <div class="right-container">
       <h3>Summary</h3>
       
        <div class="summary-item reaction">
          <span>Reaction</span>
          <span class="outof"> 80 <span>/ 100</span></span>
        </div>
        <div class="summary-item memory">
          <span>Memory</span>
          <span class="outof"> 92 <span>/ 100</span></span>
        </div>
        <div class="summary-item verbal">
          <span>Verbal</span>
          <span class="outof"> 61 <span>/ 100</span></span>
        </div>
        <div class="summary-item visual">
          <span> Visual</span>
          <span class="outof">73 <span>/ 100</span></span>
        </div>
       <Button class="continue-btn"> Continue</Button>
      </div>
    </div>
    
  </main>

</body>
</html>
